<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8"> <meta name="author"content="이수호">
        <title>연습하는고야!</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <div class="alert-box" id="alert">
            <p id="title">Alert 박스</p>
            <button id="close">닫기 이거되는지 테스트 ㄱ</button>
        </div>
        <button onclick="알림창1열기('아이디를 입력하삼')">버튼1</button>
        <button onclick="알림창1열기('비번을 입력하삼')">버튼2</button>
        
    <script>
        
        
        document.getElementById('close').addEventListener('click', function(){ 
            document.getElementById('alert').style.display='none';
        });
        
        
        
        function 알림창1열기(구멍){
            document.getElementById('title').innerHTML = 구멍;
            document.getElementById('alert').style.display = 'block';
        }
        
//        function 알림창2열기(){
//            document.getElementById('title').innerHTML = '비번을 입력하세욧';
//            document.getElementById('alert').style.display = 'block';
//        }
        
        
        
        function 알림창열기(구멍) {
            document.getElementById('alert').style.display = 구멍;
        }

    </script>
    </body>
</html>
